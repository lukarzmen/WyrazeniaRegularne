 <!DOCTYPE html>
<html lang="pl-PL">
<head>
<meta charset="UTF-8">
<title>Regex</title>
<script src="./js/jquery.js"></script>
<link href='./style/bootstrap.min.css' rel='stylesheet' />
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
						<h1 class="page-header text-center">Sprawdzanie czy wyrażenie jest wyrażeniem arytmetycznym</h1>
			  <div class="form-group">
				<div class="col-sm-12">
					<label for="name" class="control-label">Wpisz wyrażenie</label>
					<input type="text" class="form-control" id="wyrazenie" name="wyrazenie" placeholder="2+2" value="">
				</div>
				<div class="col-sm-12" style="margin-top:10px;">
					<input id="klawisz" name="klawisz" type="button" value="Sprawdź" class="btn btn-primary">
				</div>
			</div>
		</div>
	 </div>
	 <div class="row">
		<div class="col-md-6 col-md-offset-3">
		<div hidden class="col-sm-12 pokaz-wartosc">
				<h4 class="komunikat-czy-poprawne page-header text-center"></h4>
		</div>
		</div>
	</div>
 </div>
</body>
</html> 
<script>
	$("#klawisz").click(function() {
	var wyrazenie = $( "#wyrazenie" ).val().trim();
	var pattern = /^[0-9]+([-+^*/][0-9]+)*$/;
	var czyWzorzecOK = $.trim(wyrazenie).match(pattern) ? true : false;
	
	var komunikatElement = $( ".komunikat-czy-poprawne" );
	$(komunikatElement).empty();
	
	if(czyWzorzecOK)
		$(komunikatElement).append("Wyrażenie poprawne");
	else 
		$(komunikatElement).append("Wyrażenie niepoprawne");
	$( ".pokaz-wartosc" ).show();
	});
</script>
